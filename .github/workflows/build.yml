name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          pip install mkdocs mkdocs-material mkdocs-with-pdf pymdown-extensions pyyaml
      - name: Content check
        run: python scripts/content_check.py
      - name: Generate indexes & contributors
        run: python scripts/generate_indexes.py
      - name: Build site (no global PDF)
        run: |
          mkdocs build --clean
      - name: Build per-topic PDFs
        run: python scripts/build_topic_pdfs.py
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
